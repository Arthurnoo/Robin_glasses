<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrÃ©sentation Lunettes 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #0E3925); /* Blanc vers vert Rolex */

            overflow: hidden;
        }

        model-viewer {
            width: 1300px;
            height: 900px;
        }
        }
    </style>
</head>
<body>
    <model-viewer 
        src="ray-ban.glb" 
        alt="Lunettes 3D" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1" 
        exposure="1.2">
    </model-viewer>

<!-- Script Voiceflow pour intÃ©grer le nouveau chatbot avec extensions -->
    <script type="module">
  import { DisableInputExtension, VideoExtension, TimerExtension, FormExtension, MapExtension, FileUploadExtension, KBUploadExtension, DateExtension, ConfettiExtension, FeedbackExtension } from './extensions.js';

  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '679eb021485466595303ae72' }, // Ton project ID Voiceflow
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          user: {
            name: "Utilisateur DÃ©mo"
          },
          render: {
            mode: 'overlay',
            open: true, // Ouvre automatiquement
            position: "bottom-right",
            theme: {
                primaryColor: "#0E3925",
                backgroundColor: "#f4f4f4",
                bubbleColor: "#ffffff"
            }
          },
          autostart: true,
          allowDangerousHTML: true,
          assistant: {
            extensions: [
              DisableInputExtension,
              VideoExtension,
              TimerExtension,
              FormExtension,
              MapExtension,
              FileUploadExtension,
              KBUploadExtension,
              DateExtension,
              ConfettiExtension,
              FeedbackExtension,
            ],
          },
        }).then(() => {
          // Ouvre le chatbot de maniÃ¨re proactive avec un message
          window.voiceflow.chat.proactive.push({
            type: 'text',
            payload: { message: 'ðŸ‘‹ Bonjour ! Comment puis-je vous aider ?' }
          });
        });
      };

      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>

    
</body>
</html>
