<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation Lunettes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #057af7);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Barre de recherche */
        #search-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            background-color: #057af7;
            padding: 10px;
            height: 30px;
            border-radius: 40px;
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            position: relative;
            color: white;
            font-weight: bold;
            font-size: 20px;
            align-items: center;
        }

        /* Styles spécifiques pour mobile */
        @media screen and (max-width: 767px) {
            #search-bar {
                flex-direction: row;
                gap: 10px;
                padding: 5px;
                height: 40px;
                margin-top: 120px;
                font-size: 14px;
                width: 95%;
            }
        }

        .search-item {
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-item:hover {
            background-color: #057af7;
        }

        /* Boîte déroulante */
        .dropdown-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            color: black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: normal;
            text-align: center;
            margin-top: 5px;
            z-index: 10;
        }

        /* Styles spécifiques pour mobile */
        @media screen and (max-width: 767px) {
            .search-item {
                padding: 5px 15px;
                font-size: 14px;
                font-weight: bold;
                color: white;
            }

            #mobile-dropdown {
                display: none;
                width: 90%; /* Même largeur que la barre de recherche */
                max-width: 1000px;
                background: white;
                color: black;
                border-radius: 15px;
                padding: 15px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                font-size: 16px;
                text-align: center;
                margin-top: 10px; /* Espacement sous la barre */
            }
        }

        /* Carrousel */
        .carousel-container {
            width: 90%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            border-radius: 15px;
            height: 100vh;
        }

        .carousel-track {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 33.3%;
            height: 100%;
            background-color: #2400FF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width: 767px) {
           /* Positionner la description sous la barre de recherche */
            #mobile-dropdown {
                display: none;
                width: 90%;
                max-width: 1000px;
                background: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
                color: black;
                border-radius: 15px;
                padding: 15px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                font-size: 16px;
                text-align: center;
                position: relative; /* Permet de contrôler son placement */
                margin-top: 10px; /* Espace sous la barre de recherche */
                z-index: 10; /* Met la description au-dessus du carrousel */
            }

            /* Adapter la taille du carrousel pour laisser de l'espace en dessous */
            .carousel-container {
                width: 100%;
                height: auto;
                position: relative; /* S'assurer qu'il reste sous les descriptions */
                margin-top: 10px; /* Laisser un espace sous les descriptions */
            }

            .carousel-item {
                flex: 0 0 100%;
                height: 60vh; /* Augmenter la hauteur de l'image */
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .carousel-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

    </style>
</head>
<body>

    <!-- Barre de recherche -->
    <div id="search-bar">
        <div class="search-item" data-text="Vous répondez simplement aux questions du chatbot.">Les démarches</div>
        <div class="dropdown-container"></div>
        <div class="search-item" data-text="Il vous suffit de téléverser une photocopie de votre carte mutuelle, l'attestation de droits à l'assurance maladie et votre tableau de garantie mutuelle si vous en avez un.">Les documents</div>
        <div class="dropdown-container"></div>
        <div class="search-item" data-text="On s'occupe de toutes les autres démarches avec l'opticien. Il vous suffira de payer 20€ pour y avoir accès.">Qui ?</div>
        <div class="dropdown-container"></div>
        <div class="search-item" data-text="La livraison est disponible partout en France gratuitement.">Où ?</div>
        <div class="dropdown-container"></div>
    </div>

    <!-- Boîte de description sous la barre de recherche -->
    <div id="mobile-dropdown"></div>

    <!-- Carrousel (placé sous les descriptions) -->
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item"><img src="Lunettes_1.jpg" alt="Lunettes 1"></div>
            <div class="carousel-item"><img src="Lunettes_2.jpg" alt="Lunettes 2"></div>
            <div class="carousel-item"><img src="Lunettes_3.jpg" alt="Lunettes 3"></div>
            <div class="carousel-item"><img src="Lunettes_4.jpg" alt="Lunettes 4"></div>
            <div class="carousel-item"><img src="Lunettes_5.jpg" alt="Lunettes 5"></div>
            <div class="carousel-item"><img src="Lunettes_6.jpg" alt="Lunettes 6"></div>
        </div>
    </div>

    <script>
        const searchItems = document.querySelectorAll('.search-item');
        const mobileDropdown = document.getElementById('mobile-dropdown');

        searchItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                if (window.innerWidth > 767) {
                    let dropdown = item.nextElementSibling;
                    dropdown.textContent = item.getAttribute('data-text');
                    dropdown.style.display = 'block';
                }
            });

            item.addEventListener('mouseleave', () => {
                if (window.innerWidth > 767) {
                    let dropdown = item.nextElementSibling;
                    setTimeout(() => {
                        if (!dropdown.matches(':hover')) {
                            dropdown.style.display = 'none';
                        }
                    }, 200);
                }
            });

            item.addEventListener('click', () => {
                if (window.innerWidth <= 767) {
                    if (mobileDropdown.style.display === 'block' && mobileDropdown.textContent === item.getAttribute('data-text')) {
                        mobileDropdown.style.display = 'none';
                    } else {
                        mobileDropdown.textContent = item.getAttribute('data-text');
                        mobileDropdown.style.display = 'block';
                    }
                }
            });
        });

        
        // CAROUSEL
        const track = document.querySelector('.carousel-track');
        let index = 0;

        function moveCarousel() {
            if (window.innerWidth <= 767) {
                // Mobile: Défile une image à la fois
                index++;
                if (index >= 6) {
                    index = 0;
                }
                track.style.transform = `translateX(-${index * 100}%)`;
            } else {
                // Desktop: Garde la version actuelle
                index++;
                if (index > 3) { // 6 images, boucle à 3 pour garder 3 visibles
                    index = 0;
                }
                track.style.transform = `translateX(-${index * 33.3}%)`;
            }
        }

        setInterval(moveCarousel, 2500);
    </script>

</body>
</html>

          })
        })
        .catch((error) => {
          console.error(error)
          fileUploadContainer.innerHTML = '<div>Error during upload</div>'
        })
    })

    element.appendChild(fileUploadContainer)
