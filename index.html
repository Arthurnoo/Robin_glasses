        }

        .carousel-track {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 33.3%;
            height: 100%; /* Remplit toute la hauteur du container */
            background-color: #2400FF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%; 
            object-fit: cover; /* Remplit compl√®tement le conteneur sans d√©formation */
        }

    </style>
</head>
<body>

    <!-- Barre de recherche -->
    <div id="search-bar">
        <div class="search-item" data-text="Vous r√©pondez simplement aux questions du chatbot.">Les d√©marches</div>
        <div class="search-item" data-text="Il vous suffit de t√©l√©verser une photocopie de votre carte mutuelle, l'attestation de droits √† l'assurance maladie et votre tableau de garantie mutuelle si vous en avez un.">Les documents</div>
        <div class="search-item" data-text="On s'occupe de toutes les autres d√©marches avec l'opticien. Il vous suffira de payer 20‚Ç¨ pour y avoir acc√®s.">Qui ?</div>
        <div class="search-item" data-text="La livraison est disponible partout en france gratuitement.">O√π ?</div>
    </div>

    <!-- Zone de texte sous la barre de recherche -->
    <div id="dropdown-container"></div>

    <!-- Carrousel -->
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item"><img src="Lunettes_1.jpg" alt="Lunettes 1"></div>
            <div class="carousel-item"><img src="Lunettes_2.jpg" alt="Lunettes 2"></div>
            <div class="carousel-item"><img src="Lunettes_3.jpg" alt="Lunettes 3"></div>
            <div class="carousel-item"><img src="Lunettes_4.jpg" alt="Lunettes 4"></div>
            <div class="carousel-item"><img src="Lunettes_5.jpg" alt="Lunettes 5"></div>
            <div class="carousel-item"><img src="Lunettes_6.jpg" alt="Lunettes 6"></div>
        </div>
    </div>

    <script>
        const searchItems = document.querySelectorAll('.search-item');
        const dropdown = document.getElementById('dropdown-container');
        const searchBar = document.getElementById('search-bar');

        searchItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                dropdown.textContent = item.getAttribute('data-text');
                dropdown.style.display = 'block';
            });

            item.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    if (!dropdown.matches(':hover')) {
                        dropdown.style.display = 'none';
                    }
                }, 200);
            });
        });

        dropdown.addEventListener('mouseenter', () => {
            dropdown.style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            dropdown.style.display = 'none';
        });

        function positionDropdown() {
            const rect = searchBar.getBoundingClientRect();
            dropdown.style.width = `${rect.width}px`;
            dropdown.style.left = `${rect.left}px`;
            dropdown.style.top = `${rect.bottom + 5}px`;
        }

        window.addEventListener('resize', positionDropdown);
        window.addEventListener('load', positionDropdown);

        // CAROUSEL
        const track = document.querySelector('.carousel-track');
        let index = 0;

        function moveCarousel() {
            index++;
            if (index > 3) { // 6 images, boucle √† 3 pour garder 3 images visibles
                index = 0;
            }
            track.style.transform = `translateX(-${index * 33.3}%)`;
        }

        setInterval(moveCarousel, 2500); // Change d'image toutes les 2.5 secondes
    </script>

</body>
