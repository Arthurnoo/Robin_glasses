<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation Lunettes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #057af7);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Styles Desktop */
        @media screen and (min-width: 768px) {
            #search-bar {
                display: flex;
                justify-content: center;
                gap: 40px;
                background-color: #057af7;
                padding: 10px;
                height: 30px;
                border-radius: 40px;
                margin-top: 10px;
                width: 90%;
                max-width: 1000px;
                position: relative;
                color: white;
                font-weight: bold;
                font-size: 20px;
                align-items: center;
            }
            .carousel-item {
                flex: 0 0 33.3%;
                height: 100%;
            }
        }

        /* Styles Mobile */
        @media screen and (max-width: 767px) {
            #search-bar {
                display: flex;
                justify-content: space-around;
                background-color: #057af7;
                padding: 5px;
                height: 40px;
                border-radius: 30px;
                margin-top: 5px;
                width: 95%;
                font-size: 14px;
            }
            .search-item {
                padding: 5px 10px;
                font-size: 14px;
            }
            #dropdown-container {
                display: none;
                position: relative;
                background: white;
                color: black;
                border-radius: 15px;
                padding: 10px;
                font-size: 16px;
                text-align: center;
                width: 90%;
                margin-top: 10px;
            }
            .carousel-item {
                flex: 0 0 100%;
                height: auto;
            }
        }

        .carousel-container {
            width: 90%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            border-radius: 15px;
            height: 60vh;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <!-- Barre de recherche -->
    <div id="search-bar">
        <div class="search-item" data-text="Vous répondez simplement aux questions du chatbot.">Les démarches</div>
        <div class="search-item" data-text="Il vous suffit de téléverser une photocopie de votre carte mutuelle, l'attestation de droits à l'assurance maladie et votre tableau de garantie mutuelle si vous en avez un.">Les documents</div>
        <div class="search-item" data-text="On s'occupe de toutes les autres démarches avec l'opticien. Il vous suffira de payer 20€ pour y avoir accès.">Qui ?</div>
        <div class="search-item" data-text="La livraison est disponible partout en France gratuitement.">Où ?</div>
    </div>
    
    <!-- Zone de texte sous la barre de recherche -->
    <div id="dropdown-container"></div>
    
    <!-- Carrousel -->
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item"><img src="Lunettes_1.jpg" alt="Lunettes 1"></div>
            <div class="carousel-item"><img src="Lunettes_2.jpg" alt="Lunettes 2"></div>
            <div class="carousel-item"><img src="Lunettes_3.jpg" alt="Lunettes 3"></div>
            <div class="carousel-item"><img src="Lunettes_4.jpg" alt="Lunettes 4"></div>
            <div class="carousel-item"><img src="Lunettes_5.jpg" alt="Lunettes 5"></div>
            <div class="carousel-item"><img src="Lunettes_6.jpg" alt="Lunettes 6"></div>
        </div>
    </div>

    <script>
        const searchItems = document.querySelectorAll('.search-item');
        const dropdown = document.getElementById('dropdown-container');
        const track = document.querySelector('.carousel-track');
        let index = 0;
        
        searchItems.forEach(item => {
            item.addEventListener('click', () => {
                dropdown.textContent = item.getAttribute('data-text');
                dropdown.style.display = 'block';
            });
        });

        function moveCarousel() {
            index++;
            if (index >= 6) {
                index = 0;
            }
            track.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(moveCarousel, 3000);
    </script>
</body>
</html>
