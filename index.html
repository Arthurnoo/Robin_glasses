<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©sentation Lunettes 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #0E3925); /* Blanc vers vert Rolex */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        model-viewer {
            width: 400px;
            height: 300px;
        }

        #search-bar {
            width: 300px;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="ray-ban.glb" 
        alt="Lunettes 3D" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1" 
        exposure="1.2">
    </model-viewer>

    <input type="text" id="search-bar" placeholder="Rechercher...">
</body>
</html>
