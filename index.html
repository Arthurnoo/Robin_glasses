<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation Lunettes 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #0E3925); /* Blanc vers vert Rolex */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        model-viewer {
            width: 1300px;
            height: 900px;
        }

        #search-bar {
            width: 300px;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="ray-ban.glb" 
        alt="Lunettes 3D" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1" 
        exposure="1.2">
    </model-viewer>

    <input type="text" id="search-bar" placeholder="Rechercher...">

<!-- Script Voiceflow pour intégrer le nouveau chatbot avec extensions -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module">
      import { DisableInputExtension, VideoExtension, TimerExtension, FormExtension, MapExtension, FileUploadExtension, KBUploadExtension, DateExtension, ConfettiExtension, FeedbackExtension } from './extensions.js';

      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '679eb021485466595303ae72' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              user: {
                name: 'Utilisateur Demo',
              },
              render: {
                mode: 'overlay',
              },
              autostart: true,
              allowDangerousHTML: true,
              assistant: {
                extensions: [
                  DisableInputExtension,
                  VideoExtension,
                  TimerExtension,
                  FormExtension,
                  MapExtension,
                  FileUploadExtension,
                  KBUploadExtension,
                  DateExtension,
                  ConfettiExtension,
                  FeedbackExtension,
                ],
              },
            });
          };
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
          v.type = "text/javascript";
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
    
</body>
</html>
